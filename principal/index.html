<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Omar Dominguez">
    <title>Tragamonedas</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/heroes/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    
<main>
  <div class="b-example-divider"></div>
  <h1 class="visually-hidden">Tragamonedas</h1>

  <div class="px-2 py-3 my-5 text-center">
  
    <h1 id="importante" class="display-5 fw-bold">Maquina Tragamonedas</h1>
    <div class="col-lg-6 mx-auto">
      <p id="intentos" class="lead mb-4">Prueba tu suerte y diviertete</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button id="btn" type="button" class="btn btn-primary btn-lg px-4 gap-3">Intentar</button>
      
      </div>
    </div>
  </div>

  
   
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <div class="col">
          <div class="card shadow-sm">
            
              <img id="primera" src="https://www.sinrumbofijo.com/wp-content/uploads/2016/05/default-placeholder.png" class="card-img-top">
              
          </div>
        </div>

        <div class="col">
          <div class="card shadow-sm">
            
              <img id="segunda" src="https://www.sinrumbofijo.com/wp-content/uploads/2016/05/default-placeholder.png" class="card-img-top">
              
            
          </div>
        </div>

        <div class="col">
          <div class="card shadow-sm">
            
              <img id="tercera" src="https://www.sinrumbofijo.com/wp-content/uploads/2016/05/default-placeholder.png" class="card-img-top">
              
            
          </div>
        </div>
      
      </div>
    </div>
  </div>

        

  <div class="b-example-divider"></div>
</main>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let intento = 0;
      let text = document.getElementById("intentos");
      let primeraImagen = document.getElementById("primera");
      let segundaImagen = document.getElementById("segunda");
      let terceraImagen = document.getElementById("tercera");
      let importante = document.getElementById("importante");
      
      let urlImg1 = "https://1000marcas.net/wp-content/uploads/2020/11/JavaScript-logo.png";
      let urlImg2 = "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Node.js_logo.svg/1280px-Node.js_logo.svg.png";
      let urlImg3 = "https://www.returngis.net/wp-content/uploads/2019/08/graphql-logo.png";

      

      const aleatorio = (inferior, superior) => {
        let numPosibilidades = superior - inferior;
        let aleatorio = Math.random() * (numPosibilidades + 1);
        aleatorio = Math.floor(aleatorio);
        return inferior + aleatorio;
      };

      
      function elegir(numero){
        switch(numero){
          case 1: return urlImg1;
          case 2: return urlImg2;
          case 3: return urlImg3;

          default: console.log("error");
        }
      }
      
      let boton = document.getElementById("btn");
      boton.onclick = function (){
        
        let aleatorio1 = aleatorio(1,3);
        let aleatorio2 = aleatorio(1,3);
        let aleatorio3 = aleatorio(1,3);
        intento++;
        text.textContent = "Intento numero: " + intento;
        primeraImagen.src = elegir(aleatorio1);
        segundaImagen.src = elegir(aleatorio2);
        terceraImagen.src = elegir(aleatorio3);

        if(aleatorio1 === aleatorio2 && aleatorio2 === aleatorio3){
          primeraImagen.src = elegir(aleatorio1);
          segundaImagen.src = elegir(aleatorio2);
          terceraImagen.src = elegir(aleatorio3);
          importante.textContent = "FELICIDADES, GANASTE !!!"
          boton.textContent = "Recargar";
          boton.onclick = function(){
            location.reload();
          }
          
        }
        console.log(aleatorio1, aleatorio2, aleatorio3);
      }
      
    </script>
  </body>
</html>
